---
- collection: &Backend.Civilizations.GNNEvent
    items:
# {0} Current Anchor
# {1} Race Name 1 
# {2} Race Name 2
# {7} Space Monster Name
# IMPORTANT: Race Name and Empire Name as the same for Sounds!
# anchor Introduction Types:
    # 1 coqueteando - introFlirting
    # 2 charlando - introTalking
    # 3 durmiendo - introSleeping
    # 4 llegando - introArriving
    # 5 relajados - introRelaxed
    # 6 desperezandose - introWakingUp
    # 7 activandose - introTurningOn
# anchor Idles Types:
    # 1 idleGeneric01
    # 2 idleListen
    # 3 idleAlert
    # 4 idleStopFilming
# anchor speak Types:
    # 1 speakGeneric01
    # 2 speakRanking
    # 3 speakRandomS
    # 4 speakRandomL
    # 5 speakRaceS
    # 6 speakRaceL
# RobM Events
    # 1 evSupernovaNoTimeL
    # 1 evSupernovaFailureS
    # 1 evComputerVirusL
    # 1 evPlagueStartL
    # 1 evPlagueEndL
    # 1 evPopulationBoomD
    # 1 evGrowthL
    # 1 evPiratesL
    # 1 evPiratesL2
    # 1 evDefeatD_P2
    # 1 evScienceD_P2
# RobH Events
    # 1 evSupernovaL
    # 1 evSupernovaS
    # 1 evSupernovaD_P2
    # 1 evSupernovaFailureS
    # 1 evSupernovaFailureL
    # 1 evSupernovaFailureD
    # 1 evWarDeclarationL
    # 1 evWarDeclarationS
    # 1 evPlagueStartL
    # 1 evPlagueEndL
    # 1 evPopulationBoomD_P2
    # 1 evGrowthL
    # 1 evScienceD
    # 1 evDefeatD
    # 1 evDefeatS
    # 1 evDefeatL
# To play Audio From StreamingAssets:
# 1) Paste wav or ogg audio file inside StreamingAssets directory.
# 2) Define file path in GNN Event in "sound" lines. There is not necesary specify file extension.
#   File path is relative to StreamingAssets root directory:
#       e.g: "sample.wav" file path -> [../StreamingAssets/Audio/GNN/sample.wav] in this yaml are:
#                                                                                   sound: Audio/GNN/sample
          - key: gnn_trigger_group
            groups:
                - group: camera_intro_group_1
                  triggers: Intro, Intro2, Intro3
                - group: robot_female_intro_group_1
                  triggers: introFlirting, introTalking, introSleeping, introArriving, introRelaxed, introWakingUp, introTurningOn, introRunning, introNails
                - group: robot_male_intro_group_1
                  triggers: introFlirting, introTalking, introSleeping, introArriving, introRelaxed, introWakingUp, introShooting, introStairs
                - group: robot_speak_group_L
                  triggers: speakGeneric01, speakRandomL, speakRaceL
                - group: robot_speak_group_S
                  triggers: speakRanking, speakRandomS, speakRaceS
                - group: robot_listen_group_1
                  triggers: idleListen, idleAlert
                - group: robot_idle_group_1
                  triggers: idleGeneric01, idleStopFilming
        ## DLC GNN EVENTS
        ## DLC ANTARAN GNN EVENTS
          - key: gnn_event_first_antaran_sighting
            headLine: GNN_DLC_ANTARAN_FIRST_SIGHTING_HEADLINE
            allwaysNotifyGNN: true
            ##notificationTypeName: notification_gnn_orion_colonization
            types:
                - type: Skit 1
                  introduction:
                    cameraTrigger: camera_intro_group_1
                    femaleRobotTrigger: robot_female_intro_group_1
                    maleRobotTrigger: robot_male_intro_group_1
                    cameraNumber: 5
                  steps:
                      - step: step_0
                        textKey: GNN_DLC_ANTARAN_FIRST_SIGHTING_SKIT_1_1
                        sounds:
                            - sound: Anchor2/Antaran/First Sighting/01 Skit 1 - Anchor 2 01
                        delay: 0.1
                        activeAnchorTrigger: robot_speak_group_L
                        inactiveAnchorTrigger: robot_listen_group_1
                        cameraTrigger: Loop1
                        cameraNumber: 1
                        imageLabel: first_antaran_sighting
                        anchor: Anchor 2
                        timeToClose: 1
                      - step: step_1
                        textKey: GNN_DLC_ANTARAN_FIRST_SIGHTING_SKIT_1_2
                        sounds:
                            - sound: Anchor1/Antaran/First Sighting/01 Skit 1 - Anchor 1 01
                        delay: 0.1
                        activeAnchorTrigger: robot_speak_group_L
                        inactiveAnchorTrigger: robot_listen_group_1
                        cameraTrigger: Loop1
                        cameraNumber: 1
                        imageLabel: gnn_antarans
                        anchor: Anchor 1
                        timeToClose: 1
                      - step: step_2
                        textKey: GNN_DLC_ANTARAN_FIRST_SIGHTING_SKIT_1_3
