                        delay: 0.1
                        activeAnchorTrigger: robot_speak_group_L
                        inactiveAnchorTrigger: robot_listen_group_1
                        cameraTrigger: Loop1
                        cameraNumber: 1
                        imageLabel: first_antaran_sighting
                        anchor: Anchor 2
                        timeToClose: 1
                      - step: step_3
                        textKey: GNN_DLC_ANTARAN_FIRST_SIGHTING_SKIT_1_4
                        sounds:
                            - sound: Anchor1/Antaran/First Sighting/01 Skit 1 - Anchor 1 02
                        delay: 0.1
                        activeAnchorTrigger: robot_speak_group_L
                        inactiveAnchorTrigger: robot_listen_group_1
                        cameraTrigger: Loop1
                        cameraNumber: 2
                        imageLabel: empty
                        anchor: Anchor 1
                        timeToClose: 1
