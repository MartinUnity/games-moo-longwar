#-------------------------------------------------------------------------------ACTIONS-----------------------------------------------------------------------------
#CAMERA_FOCUS: Mueve y enfoca la cámara sobre el target de la notificación. 
    # para que funcione el contexto tiene que ser un NavigationNode (planeta, estrella, etc) de lo contrario no funcionará y obtendremos un logError.
#PLANET_VIEW: Planet View sobre el target de la notificiación. 
    #Para que funcione el contexto tiene que ser un planeta. De lo contrario vamos a obtener un logError.
#RESEARCH_VIEW: Abre el Research Stage.
    # NOTA: Esta acción no llama a un Message (no existe message para accionar esto) por lo que es una accion que ocurre instantaneamente sin importar
    # si tiene otras acciones antes.
#POI_BLING: Efecto visual sobre el target
#AUDIENCE_VIEW: Abre la escena de audiencia
#DIPLOMACY_VIEW: Abre la escena de audiencia
#-------------------------------------------------------------------------------------------------------------------------------------------------------------------
