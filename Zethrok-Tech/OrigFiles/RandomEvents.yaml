---
- collection: &Backend.RandomEvents.RandomEvent
    items:
        ##POSITIVE_EVENTS
          - key: randomevent_population
            isPositive: true
            duration: 10
            chance: 15
            target: colony
            typeName: Backend.RandomEvents.PopulationBoomEvent
            gnnEvent: gnn_event_population_boom_start
            gnnEventEnd: gnn_event_population_boom_end
            attributes:
                - name: populationGrowthRequirementMultiplier
                  value: -0.5
          - key: randomevent_credits
            isPositive: true
            duration: 1
            target: civilization
            typeName: Backend.RandomEvents.DonationEvent
            gnnEvent: gnn_event_credits
            attributes:
               - name: creditsAmount
                 value: 100 / 700
          - key: randomevent_science
            isPositive: true
            duration: 1
            target: civilization
            typeName: Backend.RandomEvents.RandomBreakthroughEvent
            gnnEvent: gnn_event_science
          - key: randomevent_mineral_find
            isPositive: true
            duration: 1
            target: colony
            typeName: Backend.RandomEvents.MineralEvent
            gnnEvent: gnn_event_minerals_upgrade
            attributes:
               - name: populationPercentage
                 value: 0.4
               - name: fromTurn
                 value: 50
        ##NEGATIVE_EVENTS
          - key: randomevent_plague
            isPositive: false
            duration: -1
            target: colony
            typeName: Backend.RandomEvents.PlagueEvent
            gnnEvent: gnn_event_plague_start
            gnnEventProgress: gnn_event_plague_contd
            gnnEventEnd: gnn_event_plague_end
            attributes:
               - name: minimumPopulationNeeded
                 value: 2
               - name: foodOutputModifier
                 value: 0.5
               - name: researchPointsNeeded
                 value: 40
               - name: cureIcon
                 value: assets/techs/orion_archaeology.png
               - name: cureName
                 value: TECHNOLOGY_PLAGUE_CURE_NAME
          - key: randomevent_computer_virus
            isPositive: false
            duration: 1
            target: civilization
            typeName: Backend.RandomEvents.ComputerVirusEvent
            gnnEvent: gnn_event_computer_virus
            attributes:
               - name: currentResearchPointsInvestmentMultiplier
                 value: 0.5
          - key: randomevent_mineral_lose
            isPositive: false
            duration: 1
            target: colony
            typeName: Backend.RandomEvents.MineralEvent
            gnnEvent: gnn_event_minerals_downgrade
            attributes:
               - name: populationPercentage
                 value: 0.4
               - name: fromTurn
                 value: 50
          - key: randomevent_supernova
            isPositive: false
            duration: -1
            target: colony
            typeName: Backend.RandomEvents.SupernovaEvent
            gnnEvent: gnn_event_supernova_start
            gnnEventProgress: gnn_event_supernova_time_running_out
            gnnEventSuccess: gnn_event_supernova_success
            gnnEventFailure: gnn_event_supernova_failure
            attributes:
               - name: researchPointsNeeded
                 value: 150
               - name: cureIcon
                 value: assets/techs/orion_archaeology.png
               - name: cureName
                 value: TECHNOLOGY_SUPERNOVA_CURE_NAME
               - name: turnToConversion
                 value: 25
               - name: fromTurn
                 value: 50
               - name: cooldown
                 value: 35
               - name: overlappingAllowed
                 value: false
          - key: randomevent_earthquake_minor
            isPositive: false
            duration: 1
            target: colony
            typeName: Backend.RandomEvents.EarthquakeMinorEvent
            gnnEvent: gnn_event_planetary_quake_minor
            attributes:
               - name: minimumBuildingsNeeded
                 value: 3
               - name: buildingsToDestroy
                 value: 2
               - name: fromTurn
                 value: 30
          - key: randomevent_earthquake_major
            isPositive: false
            duration: 1
            target: colony
            typeName: Backend.RandomEvents.EarthquakeMajorEvent
            gnnEvent: gnn_event_planetary_quake_violent
            attributes:
               - name: minimumBuildingsNeeded
                 value: 2
               - name: minimumPopulationNeeded
                 value: 2
               - name: buildingsDestroyedPercentage
                 value: 0.5
               - name: populationKilledPercentage
                 value: 0.5
               - name: fromTurn
                 value: 50
          - key: randomevent_industrial_accident
            isPositive: false
            duration: 1
            target: colony
            typeName: Backend.RandomEvents.IndustrialAccidenEvent
            gnnEvent: gnn_event_industrial_accident_start
            attributes:
               - name: pollutionPercentage
                 value: 0.95
               - name: fromTurn
                 value: 40
          - key: randomevent_shipwreck
            isPositive: false
            duration: 1
            target: civilization
            typeName: Backend.RandomEvents.ShipwreckEvent
            gnnEvent: gnn_event_shipwreck
            attributes:
               - name: minimumFleetsNeeded
                 value: 2
               - name: fromTurn
                 value: 80
